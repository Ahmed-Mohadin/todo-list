<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
            <span class="logo-text">ToDo <span>List</span></span>
        </div>
        <div class="theme">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
    </header>
    <main>
        <section class="project-collection">
            <i class="fa-solid fa-xmark"></i>
            <!-- users default projects -->
            <article class="default-project">
                <h2>Home</h2>
                <ul class="projects">
                    <li id="all-task" class="selected">
                        <i class="fa-solid fa-inbox"></i> 
                        All Tasks
                    </li>
                    <li id="today">
                        <i class="fa-solid fa-calendar-day"></i> 
                        Today
                    </li>
                    <li id="this-week">
                        <i class="fa-solid fa-calendar-week"></i> 
                        This Week
                    </li>
                    <li id="important">
                        <i class="fa-solid fa-calendar-xmark"></i> 
                        Important
                    </li>
                </ul>
            </article>

            <!-- created user projects -->
            <article class="user-project">
                <h2>Projects</h2>
                <ul class="projects"></ul>
                <button class="btn add-project"><i class="fa-solid fa-circle-plus"></i></button>
            </article>

        </section>

        <section class="todo-list">
            <article class="user-list">
                <div class="todo-info">
                    <h3 class="project-title" id="all-task">All Tasks</h3>    
                    <span id="todo-count">No Tasks Remaining</span>
                </div>
                <ul class="todos"></ul>
                <button class="btn add-todo not-active"><i class="fa-solid fa-circle-plus"></i></button>
            </article>
        </section>
    </main>
    <aside class="not-active">
        <!-- add a new project form -->
        <form class="form-project not-active">
            <p class="err-msg"></p>    
            <div class="form-input">
                <i class="fa-solid fa-calendar-check"></i>
                <input type="text" name="project-name" id="project-name" maxlength="20"> 
            </div>
            <div class="form-btn">
                <button class="btn" type="submit">Add</button>
                <button class="btn" type="button">Cancel</button>   
            </div>
        </form>      
        <!-- add a new todo form -->        
        <form class="form-todo not-active">
            <p class="err-msg"></p>    
            <div class="form-input">
                <i class="fa-solid fa-circle-check"></i>
                <input type="text" name="todo-title" id="todo-title" maxlength="30"> 
            </div>
            <div class="todo-date">
                <i class="fa fa-calendar-week"></i>
                <input type="date" name="todo-date" id="todo-date">  
                <div class="todo-important">
                    <i class="fa fa-calendar-xmark"></i>
                    <input type="checkbox" name="todo-important" id="todo-important">        
                </div>
            </div>
            <div class="form-btn">
                <button class="btn" type="submit">Add</button>
                <button class="btn" type="button">Cancel</button>
            </div>                
        </form>
    </aside>
    <footer>
        <p>
            Built by
            <a class="footer-link" href="https://github.com/Ahmed-Mohadin/" target="_blank">Ahmed Mohadin</a>
            |
            <a class="footer-link" href="https://github.com/Ahmed-Mohadin/todo-list" target="_blank">Source</a>
        </p>
    </footer>
</body>
</html>
