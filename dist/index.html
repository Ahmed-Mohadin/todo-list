<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
            <span class="logo-text">ToDo <span>List</span></span>
        </div>
        <div class="theme">            
            <input type="checkbox" id="theme-change" name="theme-change" checked>
            <label for="theme-change">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <main>
        <section class="project-collection">

            <article class="default-project">
                <h2>Home</h2>
                <button class="btn all-task"><i class="fa-solid fa-inbox"></i> All Tasks</button>
                <button class="btn today"><i class="fa-solid fa-calendar-day"></i> Today</button>
                <button class="btn this-week"><i class="fa-solid fa-calendar-week"></i> This Week</button>
                <button class="btn important"><i class="fa-solid fa-calendar-xmark"></i> Important</button>
            </article>

            <article class="user-project">
                <h2>Projects</h2>
                <div class="projects">
                    <button class="btn">
                        <span class="btn-text">
                            <i class="fa-solid fa-calendar-check"></i>
                            <span>Project 1</span>
                        </span>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                </div>
                <button class="btn add-project"><i class="fa-solid fa-plus"></i> Add Project</button>
            </article>

        </section>

        <section class="todo-list">
            <article class="user-list">
                <h3 class="project-title">All Tasks</h3>
                <ul class="todos">
                    <li class="todo">
                        <div class="todo-text">
                            <i class="fa-solid fa-circle-check todo-check"></i>
                            <span>Todo 1</span>
                        </div>
                        <div class="todo-icon">
                            <i class="fa-solid fa-star todo-star"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>    
                        </div>
                    </li>
                    <li class="todo">
                        <div class="todo-text">
                            <i class="fa-solid fa-circle-check todo-check"></i>
                            <span>Todo 1</span>
                        </div>
                        <div class="todo-icon">
                            <i class="fa-solid fa-star todo-star"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>    
                        </div>
                    </li>
                    <li class="todo">
                        <div class="todo-text">
                            <i class="fa-solid fa-circle-check todo-check"></i>
                            <span>Todo 1</span>
                        </div>
                        <div class="todo-icon">
                            <i class="fa-solid fa-star todo-star"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>    
                        </div>
                    </li>
                    <li class="todo">
                        <div class="todo-text">
                            <i class="fa-solid fa-circle-check todo-check"></i>
                            <span>Todo 1</span>
                        </div>
                        <div class="todo-icon">
                            <i class="fa-solid fa-star todo-star"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>    
                        </div>
                    </li>
                    <li class="todo">
                        <div class="todo-text">
                            <i class="fa-solid fa-circle-check todo-check"></i>
                            <span>Todo 1</span>
                        </div>
                        <div class="todo-icon">
                            <i class="fa-solid fa-star todo-star"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>    
                        </div>
                    </li>
                    <li class="todo">
                        <div class="todo-text">
                            <i class="fa-solid fa-circle-check todo-check"></i>
                            <span>Todo 1</span>
                        </div>
                        <div class="todo-icon">
                            <i class="fa-solid fa-star todo-star"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>    
                        </div>
                    </li>
                    <li class="todo">
                        <div class="todo-text">
                            <i class="fa-solid fa-circle-check todo-check"></i>
                            <span>Todo 1</span>
                        </div>
                        <div class="todo-icon">
                            <i class="fa-solid fa-star todo-star"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>    
                        </div>
                    </li>
                </ul>
                <button class="btn add-todo"><i class="fa-solid fa-plus"></i> Add Todo</button>
            </article>
        </section>
    </main>
    <aside class="not-active">
        <form class="form-pro-to">
            
            <div class="form-project not-active">
                <div class="form-input">
                    <i class="fa-solid fa-calendar-check"></i>
                    <label for="project-name">Project name</label>
                </div>
                <input type="text" name="project-name" id="project-name">    
                <div class="form-btn">
                    <button type="submit">Add</button>
                    <button type="button">Cancel</button>
                </div>
            </div>

            <div class="form-todo not-active">
                <div class="form-input">
                    <i class="fa-solid fa-circle-check"></i>
                    <label for="todo-name">What to do?</label>
                </div>
                <input type="text" name="todo-name" id="todo-name"> 
                
                <div class="form-input todo-date">
                    <div>
                        <i class="fa fa-calendar-week"></i>
                        <label for="todo-date">Date</label>    
                    </div>
                    <input type="date" name="todo-date" id="todo-date">        
                </div>
                
                <div class="form-input todo-important">
                    <div>
                        <i class="fa fa-calendar-xmark"></i>
                        <label for="todo-important">Important</label>    
                    </div>
                    <input type="checkbox" name="todo-important" id="todo-important">        
                </div>
                
                <div class="form-btn">
                    <button type="submit">Add</button>
                    <button type="button">Cancel</button>
                </div>
            </div>
        
        </form>
    </aside>
    <footer>
        <p>
            Built by
            <a class="footer-link" href="https://github.com/Ahmed-Mohadin/" target="_blank">Ahmed Mohadin</a>
            |
            <a class="footer-link" href="https://github.com/Ahmed-Mohadin/todo-list" target="_blank">Source</a>
        </p>
    </footer>
</body>
</html>
